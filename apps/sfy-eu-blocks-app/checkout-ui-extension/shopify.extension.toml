# https://shopify.dev/api/checkout-extensions/checkout/configuration

# https://shopify.dev/docs/api/usage/versioning
api_version = "2024-07"

[[extensions]]
name = "checkout-ui"
handle = "checkout-ui"
type = "ui_extension"

# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/extension-targets-overview
[[extensions.targeting]]
module = "./src/OrderSummaryCartLineItem.tsx"
target = "customer-account.order-status.cart-line-item.render-after"

# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/extension-targets-overview
[[extensions.targeting]]
module = "./src/CheckoutCartLineItem.tsx"
target = "purchase.checkout.cart-line-item.render-after"

# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/extension-targets-overview
[[extensions.targeting]]
module = "./src/ThankYouCartLineItem.tsx"
target = "purchase.thank-you.cart-line-item.render-after"

[extensions.capabilities]
# Gives your extension access to directly query Shopifyâ€™s storefront API.
# https://shopify.dev/docs/api/checkout-ui-extensions/unstable/configuration#api-access
api_access = true

